name: allure-report

on:
  schedule:
    - cron: '*/10 * * * *'  # Planifier tous les jours Ã  12h20 UTC
    # Le format du cron est 'minutes hours day month day-of-'
  push:
    branches:
      - develop

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Check Cypress cache
        run: |
          npx cypress cache path
          npx cypress cache list

      - name: restore / cache the binary
        id: cache-cypress
        uses: actions/cache@v1
        with:
          path: ~/.cache/Cypress
          key: >-
            cypress-cache-v2-${{ runner.os }}-${{ hashFiles('**/package.json') }}

      - name: Install Cypress
        run: |
          npx cypress install
          npx cypress cache list

      - name: Run Cypress
        continue-on-error: true
        run: npm run dev
        env:
          CYPRESS_SPLIT_SPEC_API_KEY: '${{ secrets.SPLIT_SPEC_API_KEY }}'

      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report *** 
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_branch: gh-pages
            publish_dir: allure-history
